<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{pacote.listar.label}"></span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/pacote/cadastrar}" role="button"> 
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span th:text="#{pacote.cadastrar.label}"></span>
			</a>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm" id="tabela">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{pacote.cidade.label}"></th>
							<th th:text="#{pacote.estado.label}"></th>
							<th th:text="#{pacote.pais.label}"></th>
							<th th:text="#{pacote.dataPartida.label}"></th>
							<th th:text="#{pacote.duracao.label}"></th>
							<th th:text="#{pacote.preco.label}"></th>							
							<th th:text="#{pacote.agencia.label}"></th>
							<th th:text="#{pacote.descricao.label}"></th>
							<th th:text="#{pacote.imagem.label}"></th>
							<th th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr><form>
							<td><input type="number" class="filtro" id="id" onkeyup="filtro(0, 'id')"></td>
							<td><input type="text" class="filtro" id="cidade" onkeyup="filtro(1, 'cidade')"></td>
							<td><input type="text" class="filtro" id="estado" onkeyup="filtro(2, 'estado')"></td>
							<td><input type="text" class="filtro" id="pais" onkeyup="filtro(3, 'pais')"></td>
							<td><input type="date" class="filtro" id="dataInicio" onchange="filtroData(4)">
								<input type="date" class="filtro" id="dataFim" onchange="filtroData(4)"></td>
							<td><input type="number" class="filtro" id="duracao" onkeyup="filtro(5, 'duracao')"></td>
							<td><input type="number" class="filtro" id="preco" onkeyup="filtro(6, 'preco')"></td>
							<td><select class="filtroSelect" id="agencia" onchange="filtro(7, 'agencia')">
									<option value="">Todas</option>
									<option th:each="agencia : ${agencias}" value="${agencia.nome}" th:text="${agencia.nome}"></option>
								</select></td>
							<td><input type="button" value="Data Vigente" onclick="filtroVigente(4)"></td>
							<td><input type="reset" value="Limpar Filtros" onclick="limpar()"></td>
						</form></tr>					
						<tr th:each="pacote : ${pacotes}">
							<td th:text="${pacote.id}"></td>
							<td th:text="${pacote.cidade}"></td>
							<td th:text="${pacote.estado}"></td>
							<td th:text="${pacote.pais}"></td>
							<td th:text="${pacote.partida}"></td>
							<td th:text="${pacote.duracao}"></td>
							<td th:text="|R$ ${#numbers.formatDecimal(pacote.preco,2,2,'COMMA')}|"></td>
							<td th:text="${pacote.agencia.nome}"></td>
							<td th:text="${pacote.descricao}"></td>
							<td>
								<img th:each="imagem : ${imagens}" th:src="${imagem.link}" style="width:10px; height:10px;">
							</td> <!-- TO DO: loop para imagens -->
							<td colspan="2">
								<a class="btn btn-info btn-sm"
									th:href="@{/compra/detalhes/{id} (id=${pacote.id}) }" role="button"> 
									<span class="oi oi-brush" th:title="#{link.comprar.label}" aria-hidden="true"></span>
								</a>

								<a class="btn btn-info btn-sm"
									th:href="@{/pacote/editar/{id} (id=${pacote.id}) }" role="button"> 
									<span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"></span>
								</a>
								<button th:id="${#strings.concat('btn_pacote/excluir/',pacote.id)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
