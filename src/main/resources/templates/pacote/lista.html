<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{pacote.listar.label}"></span>
					</li>
				</ul>
			</div>
			<a sec:authorize="hasRole('ROLE_AGENCIA')" class="btn btn-primary btn-md" th:href="@{/pacote/cadastrar}" role="button"> 
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span th:text="#{pacote.cadastrar.label}"></span>
			</a>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr >
							<th>#</th>
							<th th:text="#{pacote.cidade.label}"></th>
							<th th:text="#{pacote.estado.label}"></th>
							<th th:text="#{pacote.pais.label}"></th>
							<th th:text="#{pacote.dataPartida.label}"></th>
							<th th:text="#{pacote.duracao.label}"></th>
							<th th:text="#{pacote.preco.label}"></th>							
							<th th:text="#{pacote.agencia.label}"></th>
							<th th:text="#{pacote.descricao.label}"></th>
						<!-- <th th:text="#{pacote.imagem.label}"></th> -->
							<th th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="pacote:${pacotes}">
							<td th:text="${pacote.id}"></td>
							<td th:text="${pacote.cidade}"></td>
							<td th:text="${pacote.estado}"></td>
							<td th:text="${pacote.pais}"></td>
							<td th:text="${pacote.partida}"></td>
							<td th:text="${pacote.duracao}"></td>
							<td th:text="|R$ ${#numbers.formatDecimal(pacote.preco,2,2,'COMMA')}|"></td>
							<td th:text="${pacote.agencia.cnpj}"></td>
							<td th:text="${pacote.descricao}"></td>
							<!-- <td th:each="imagem : ${imagens}">
								<img th:src="${imagem.link}" style="width:10px; height:10px;">
							</td>--> <!-- TO DO: loop para imagens -->
							<td colspan="2">
								<a sec:authorize="hasRole('ROLE_AGENCIA')" class="btn btn-info btn-sm"
									th:href="@{/pacotes/editar/{id} (id=${pacote.id}) }" role="button"> 
									<span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"></span>
								</a>
								<button sec:authorize="hasRole('ROLE_AGENCIA')" th:id="${#strings.concat('btn_pacotes/excluir/',pacote.id)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
								</button>
								<!-- <button th:id="${#strings.concat('btn_compra/detalhes/',pacote.id)}" 
									type="button"  class="btn btn-info btn-sm" data-toggle="tooltip"  data-target="right">
									<span class="oi oi-dial" th:title="#{link.ver.label}" aria-hidden="true"></span>
								</button> -->
							 	<a class="btn btn-info btn-sm"
									th:href="@{/compra/detalhes/{id} (id=${pacote.id}) }" role="button"> 
									<span class="oi oi-dial" th:title="#{link.ver.label}" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
