<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{usuario.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/cliente/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{usuario.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${cliente.id == null} ? @{/cliente/salvar} : @{/cliente/editar}"
				th:object="${cliente}" method="POST">

				<div class="form-row">
<!-- 					<div class="form-group col-md-6">
						<label th:text="#{usuario.username.label}" for="username"></label> 
						<input type="text" class="form-control" id="username"
							th:placeholder="#{usuario.username.label}"
							autofocus="autofocus" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div> -->

					<div class="form-group col-md-6">
						<label th:text="#{usuario.password.label}" for="senha"></label> 
						<input type="text" class="form-control" id="senha"
							th:placeholder="#{usuario.password.label}" autofocus="autofocus"
							th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" th:readonly="${cliente.id != null}"/>
							
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.name.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"
							th:placeholder="#{usuario.name.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.CPF.label}" for="cpf"></label> 
						<input type="text" class="form-control" id="cpf" th:field="*{cpf}"
							autofocus="autofocus" placeholder="___.___.___-__"
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" 
							data-mask="000.000.000-00" data-mask-reverse="true" />
							
						<div class="invalid-feedback">
							<span th:errors="*{cpf}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.email.label}" for="email"></label> 
						<input type="text" class="form-control" id="email" th:field="*{email}"
							th:placeholder="#{usuario.email.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.telefone.label}" for="telefone"></label> 
						<input type="text" class="form-control" id="telefone" th:field="*{telefone}"
							th:placeholder="#{usuario.telefone.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.sexo.label}" for="sexo"></label>
						<select id="sexo" class="form-control">
							<option value="">Selecione</option>
							<option value="masculino">Masculino</option>
							<option value="feminino">Feminino</option>
							<option value="outro">Outro</option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.dataNasc.label}" for="dataNascimento"></label> 
						<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
							autofocus="autofocus" placeholder="AAAA-MM-DD"
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" 
							data-mask="0000-00-00" data-mask-reverse="true" />
							
						<div class="invalid-feedback">
							<span th:errors="*{dataNascimento}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.role.label}" for="tipo"></label>
						<select id="tipo" class="form-control">
							<option value="">Selecione</option>
							<option value="ROLE_USER">Cliente</option>
							<option value="ROLE_ADMIN">Administrador</option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{tipo}"></span>
						</div>
					</div>
					
					<!-- <div class="form-group col-md-6">
						<label th:text="#{usuario.role.label}" for="role"></label> 
						<select id="role" class="form-control" th:field="*{role}"
							th:classappend="${#fields.hasErrors('role')} ? is-invalid">
							<option value="ROLE_ADMIN">ROLE_ADMIN</option>
							<option value="ROLE_USER">ROLE_USER</option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{role}"></span>
						</div>
					</div> -->
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
