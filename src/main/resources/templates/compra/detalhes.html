<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{compra.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/compra/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{compra.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>



			<!-- <div th:replace="fragments/validacao :: validacao"></div> -->

			<div class="table-responsive">

				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<!-- <th>#</th> -->
							<th th:text="#{pacote.cidade.label}"></th>
							<th th:text="#{pacote.estado.label}"></th>
							<th th:text="#{pacote.pais.label}"></th>
							<th th:text="#{pacote.dataPartida.label}"></th>
							<th th:text="#{pacote.duracao.label}"></th>
							<th th:text="#{pacote.preco.label}"></th>
							<th th:text="#{pacote.agencia.label}"></th>
							<th th:text="#{pacote.descricao.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
						<!--	<td>
								<input type="radio" th:id="${pacote.id}" name="pacote" th:value="${pacote.id}" th:field="*{pacote}" required>
							</td> -->
							<!-- <td th:text="${compra.id}"></td> -->
							<td th:text="${pacote.cidade}"></td> 
							<td th:text="${pacote.estado}"></td>
							<td th:text="${pacote.pais}"></td>
							<td th:text="${pacote.partida}"></td>
							<td th:text="${pacote.duracao}"></td>
							<td th:text="|R$ ${#numbers.formatDecimal(pacote.preco,2,2,'COMMA')}|"></td>
							<td th:text="${pacote.agencia.nome}"></td>
							<td th:text="${pacote.descricao}"></td>
							<!-- <td>
								<div th:each="imagem : ${pacote.imagens}">
									<img th:src="@{/imagem/display/{id} (id=${imagem.id}) }" width="100" height="100">
								</div></td> -->
						</tr>
					</tbody>
				</table>
				<h5 th:text="#{pacote.imagem.label}"></h5>
				<div th:each="imagem : ${pacote.imagens}">
					<img th:src="@{/imagem/display/{id} (id=${imagem.id}) }" width="300" height="300">
				</div>
				<br>
				<!-- <span th:text="#{pacote.imagem.label}"></span>
						<p th:each="imagem ${pacote.imagens.link}">
							<img th:src="${imagem.link}">
						</p> -->
				<!-- <div class="invalid-feedback">
							<span th:errors="*{compra}"></span>
						</div> -->
			</div>
			<form th:action="@{/compra/inserir}" th:object="${compra}"
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
	
						   <!-- <input type="hidden" th:field="${cliente}" id="cliente"> -->
							<!-- <input type="hidden" th:field="*{valor}" id="valor"> -->
						<input type="hidden" id="id" th:field="*{id}" />
						<!-- <input type="hidden" id="preco" th:field="${pacote.preco}" /> -->
						<button type="submit" th:text="#{button.comprar.label}"
							class="btn btn-primary btn-sm"></button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
