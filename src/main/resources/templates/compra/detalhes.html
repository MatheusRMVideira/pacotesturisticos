<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{compra.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/compras/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{compra.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="@{/compra/inserir}" th:object="${compra}"
				method="POST">

				<div th:replace="fragments/validacao :: validacao"></div>

				<div class="form-row">
					<div class="form-group col-md-12">
						
						<table class="table table-striped table-hover table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th th:text="#{pacote.cidade.label}"></th>
									<th th:text="#{pacote.estado.label}"></th>
									<th th:text="#{pacote.pais.label}"></th>
									<th th:text="#{pacote.partida.label}"></th>
									<th th:text="#{pacote.duracao.label}"></th>
									<th th:text="#{pacote.valor.label}"></th>
									<th th:text="#{pacote.agencia.label}"></th>
									<th th:text="#{pacote.descricao.label}"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="radio" th:id="${pacote.id}" name="pacote" th:value="${pacote.id}" th:field="*{pacote}" required>
									</td>
									<td th:text="${compra.id}"></td>
									<td th:text="${compra.pacote.cidade}"></td>
									<td th:text="${compra.pacote.estado}"></td>
									<td th:text="${compra.pacote.pais}"></td>
									<td th:text="${compra.pacote.partida}"></td>
									<td th:text="${compra.pacote.duracao}"></td>
									<td th:text="|R$ ${#numbers.formatDecimal(compra.valor,2,2,'COMMA')}|"></td>
									<td th:text="${compra.pacote.agencia.nome}"></td>
									<td th:text="${compra.pacote.descricao}"></td>
								</tr>
							</tbody>
						</table>
						<br>
						<span th:text="#{pacote.imagem.label}"></span>
						<p th:each="imagem ${pacote.imagens.link}">
							<img th:src="${imagem.link}">
						</p>
						<div class="invalid-feedback">
							<span th:errors="*{compra}"></span>
						</div>
					</div>
				</div>
				
				<input type="hidden" th:field="*{cliente}" id="cliente">
				<input type="hidden" th:field="*{valor}" id="valor">

				<button type="submit" th:text="#{button.comprar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
